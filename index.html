<head>
        <title> </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body { display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column; gap: 16px; margin: 0; font-family: Arial, sans-serif; background: #f7f7fb; color: #222; }
            .video-container { display: flex; justify-content: center; }
            .video-container video { max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
            .context-text { font-size: 1.1rem; color: #444; margin: 0 0 8px 0; }
        </style>
    <script>
        function showHiddenText() {
                                document.getElementById("demo").innerHTML = '<div class="video-container"><video controls width="640"><source src="buang.mp4" type="video/mp4">Your browser does not support the video tag.</video></div>';
        }
    </script>
</head>
<body>
    <p class="context-text lead">Do you wanna see a magic?</p>
    <button class="btn btn-primary btn-lg" onclick="showHiddenText()">Click me</button>
    <p id="demo"></p>

</body>
